		<script>
		
		
		var p =location.search;
		var arr =p.split("=");
		var uids =arr[1];
		
		
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/infors/table/'+uids
    ,toolbar: '#toolbarDemo'
    ,cols: [[
      {type:'radio'}
   
      ,{field:'aname', width:140, title: '发信人'}
      ,{field:'ifname', width:700, title: '内容', sort: true}
      ,{field:'uname', width:140, title: '接收人'}
      ,{field:'ifdate', title: '时间', width: 200}
    ]]
    ,page: true
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;  //获取选中行数据
        layer.alert(JSON.stringify(data));
      break;
    };
  });
});
</script>
